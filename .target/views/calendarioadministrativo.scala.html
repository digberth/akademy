@(message: String,user:models.User)
@template("Eventos", user,"cal-admin-icon"){
	<div class="row">
		 <div class="col-md-5">
			  <div class="form-group">
			    <label for="instructor" >Nombre del instructor</label>
			    <select class="form-control" id="instructor">
		            <option value="SEAT" >Instructor 1</option>
		            <option value="AUDI" >Instructor 2</option>
		            <option value="VOLKSWAGEN" >Instructor 3</option>
		        </select>
			  </div>
		  </div>
		  <div class="col-md-5 col-md-offset-1">
			  <div class="form-group"> 
			    <label for="iadicional" >Instructores adicionales</label>
			    <select multiple class="form-control" id="iadicional">
		            <option value="SEAT" >Instructor 1</option>
		            <option value="AUDI" >Instructor 2</option>
		            <option value="VOLKSWAGEN" >Instructor 3</option>
		        </select>
			  </div>
		  </div>
	</div>
	
	<div class="row">
		 <div class="col-md-4">
			  <div class="form-group">
			    <label for="nclase" >Numero de clase</label>
			    <p class="form-control-static" id="nclase">VWA-20140023</p>
			  </div>
		  </div>
	</div>
	<div class="row">
		 <div class="col-md-4">
			  <div class="form-group">
			    <label for="nparticipantes" >Numero de Participantes</label>
			    <input type="text" class="form-control" id="nparticipantes" placeholder="Numero de Participantes" />
			  </div>
		  </div>
		  <div class="col-md-4">
			  <div class="form-group">
			    <label for="datetimepicker11" >Fecha inicio</label>
			    <div id="datetimepicker1" class="input-group">
				    <input data-format="yyyy-MM-dd" type="text" class="form-control" id="datetimepicker11"></input>
				    <span class="input-group-addon glyphicon glyphicon-align-justify">
				    </span>
				  </div>
			  </div>
		  </div>
		  <div class="col-md-4">
			  <div class="form-group">
			    <label for="datetimepicker2" >Fecha cierre</label>
			    <div id="datetimepicker2" class="input-append">
				    <input data-format="yyyy-MM-dd" type="text"></input>
				    <span class="add-on">
				      <i data-time-icon="icon-time" data-date-icon="icon-calendar">
				      </i>
				    </span>
				  </div>
			  </div>
		  </div>
	</div>
	
	 <script type="text/javascript">
		  	  window.onload = function() {
		  		$('#datetimepicker1').datetimepicker({
			        pickTime: false
			    });
		  		$('#datetimepicker2').datetimepicker({
				    pickTime: false
				});
			  }
	</script>
		  
}
